<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <input id="display" readonly>
        <div id="history"></div>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">âŒ«</button>
        </div>
        <button onclick="toggleTheme()" id="theme-toggle">ðŸŒ“</button>
    </div>
    <script>
        const display = document.getElementById("display");
        const history = document.getElementById("history");

        // Append input to display
        function appendToDisplay(input) {
            playSound();
            display.value += input;
        }

        // Clear display
        function clearDisplay() {
            display.value = "";
        }

        // Evaluate the result
        function calculate() {
            try {
                const result = eval(display.value);
                history.innerHTML += `<p>${display.value} = ${result}</p>`;
                display.value = result;
                localStorage.setItem('lastResult', result);
            } catch {
                display.value = "Error";
            }
        }

        // Backspace functionality
        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        // Toggle theme
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        // Play button sound
        function playSound() {
            const audio = new Audio('click.mp3');
            audio.play();
        }

        // Load last result on startup
        window.onload = function () {
            const lastResult = localStorage.getItem('lastResult');
            if (lastResult) display.value = lastResult;
        };
    </script>
</body>
</html>
